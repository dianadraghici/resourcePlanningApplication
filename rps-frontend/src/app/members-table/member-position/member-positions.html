<ng-template #viewMemberPositionsPopup id="viewMemberPositionsPopup">
    <div class="modal-content">
        <div class="modal-header">
            <h6 class="popup-title">{{ "All positions for" | translate }} {{member.firstName}} {{member.lastName}}</h6>
            <button (click)="close()" aria-label="Close" class="close" id="closeButton">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div>
            <div class="jumbotron">
                <div class="brands-name">
                    <div *ngFor="let mp of memberPositions; let i=index;">
                        <div class="toggle-header" (click)="toggle[i] = !toggle[i]">
                            <div class="toggle-header-title">{{mp.projectPositionDTO.positionDescription}} -
                                "{{mp.projectPositionDTO.projectDTO.projectName}}"
                            </div>
                            <div class="toggle-header-arrow">
                                <fa [name]="toggle[i] ? 'caret-up': 'caret-down'"></fa>
                            </div>
                        </div>
                        <div class="toggle-content" *ngIf="toggle[i]">
                            <ngbd-member-positions-detail [isDeactivatedMembersTableInactive]="isDeactivatedMembersTableInactive"
                                                          [memberPosition]="mp" [percentList]="percentList"
                                                          (memberPositionToDelete)="deleteMemberPosition($event)">
                            </ngbd-member-positions-detail>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<p data-placement="top" data-toggle="tooltip" title="{{ 'View all positions' | translate }}">
    <fa [name]="'clipboard'" data-title="{{ 'View all positions' | translate }}" data-toggle="modal"
        data-target="#viewMemberPositions" (click)="open(viewMemberPositionsPopup)">
    </fa>
</p>

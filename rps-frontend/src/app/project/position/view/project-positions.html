<ng-template #viewProjectPositionsPopup id="viewProjectPositionsPopup">
    <div class="modal-content">
        <div class="modal-header">
            <h6 class="popup-title">{{ "All positions for" | translate }} {{project.projectName}}</h6>
            <button (click)="close()" aria-label="Close" class="close" id="closeButton">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div>
            <div class="jumbotron">
                <div class="brands-name">
                    <div *ngFor="let posKey of projectPositionsKeys; let i=index;">
                        <div class="toggle-header" (click)="toggle[i] = !toggle[i]">
                            <div class="toggle-header-title">{{posKey}}</div>
                            <div class="toggle-header-arrow">
                                <fa [name]="toggle[i] ? 'caret-up': 'caret-down'"></fa>
                            </div>
                        </div>
                        <div class="toggle-content" *ngIf="toggle[i]">
                            <div *ngFor="let projectPosition of projectPositions[posKey]">
                                <ngbd-project-position-detail [projectPosition]="projectPosition"
                                                              (projectPositionChange)="removeProjectPosition($event)">
                                </ngbd-project-position-detail>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
<p data-placement="top" data-toggle="tooltip" title="{{ 'View all positions' | translate }}">
  <fa [name]="'clipboard'" data-title="{{ 'View all positions' | translate }}" data-toggle="modal"
      data-target="#viewMemberPositions" (click)="open(viewProjectPositionsPopup)">
  </fa>
</p>
